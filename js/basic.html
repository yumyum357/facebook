<html>
  <body>
    <h1>data type</h1>

    <h2>string</h2>
    <script>
      document.write("1");
    </script>

    <h2>number</h2>
    <script>
      document.write(1);
    </script>

    <h2>variable</h2>
    <script>
      var a = 1;
      var b = 2;
      document.write(a + b);
    </script>
  </body>
</html>
