<html>
  <head></head>
  <body>
    <header>
      <h1><a href="index.html">WEB</a></h1>
      world wide web!
    </header>

    <script>
      var title = "WEB V";
      var sub = "world wide web!";

      function headerTag(title, sub) {
        return `
          <header>
              <h1><a href="index.html" 
              onclick="event.preventDefault();">
              ${title}
              </a></h1>
              ${sub}
          </header>`;
      }

      function navTag() {
        return `<nav>
                    <ol>
                    <li><a href="1.html">html</a></li>
                    <li><a href="2.html">css</a></li>
                    <li><a href="3.html">JavaScript</a></li>
                    </ol>
                </nav>`;
      }

      function articleTag(title, desc) {
        return `
            <article>
        <h2>${title}</h2>
        ${desc}
      </article>`;
      }
      document.write(headerTag(title, sub) + navTag() + articleTag("df", "df"));
    </script>
  </body>
</html>
